<div class="bg-gray-100 p-4 columns-4 2xl:columns-6">
    <div *ngFor="let section of store.sectionNames()" class=" p-2 break-inside-avoid">
        <p class="font-bold underline text-lg">{{section}}</p>
        <div *ngFor="let field of store.getSectionFields(section)">
            <p [ngClass]="store.searchedField() === field ? 'bg-green-600 text-white animate-pulse  text-xl font-semibold' : ''" id="{{field.name}}">{{field.name}}</p>
        </div>
    </div>
    <br>
</div>
