<div class="flex flex-col absolute">
    <div class="flex">
        <input class="outline-1 my-2.5 p-1" type="text" placeholder="Search for a field..." #searchTerm (input)="store.searchForField(searchTerm.value)">
    </div>
    <div class="bg-white p-2 " *ngIf="searchTerm.value">
        <div  *ngFor="let result of store.searchResults()">
                <p class="cursor-pointer hover:bg-gray-300" (click)="store.setSearchedField(result)">{{result.name}}</p>
        </div>
    </div>
</div>
