
<div class="flex flex-row space-x-8 ">
    <div *ngFor="let tab of this.tabs">
            <button class="flex p-3 hover:cursor-pointer" [ngClass]="this.selectedTab === `${tab}` ? 'bg-gray-400' : 'bg-gray-200'" (click)="setTab(`${tab}`)">{{tab}}</button>
    </div>
</div>
